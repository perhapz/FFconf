<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<title>JW Player for Silverlight</title>
</head>
<body>
<script type="text/javascript" src="Silverlight.js"></script>
<script type="text/javascript" src="wmvplayer.js"></script>

<div id="myplayer"></div>
<input type="text" style="width: 408px" id='uri'/>
<input type="button" value="Sumbit" onclick="play()"/>	
	<script type="text/javascript">
		var elm = document.getElementById("myplayer");
		var src = 'wmvplayer.xaml';
		var cfg = {
			file:'',
			width:'480',
			height:'360'
		};
		var ply = new jeroenwijering.Player(elm,src,cfg);
		function play(){
			ply.configuration.file=document.getElementById('uri').value
		}
	</script>
	

</body>
</html>
